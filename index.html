<!DOCTYPE html>
<html>
	<head>
		<title>Fix the bugs</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">
	<head>
	
	<body>
	  <!-- Modal -->
	  <div class="modal fade" id="winModal" role="dialog">
		<div class="modal-dialog modal-sm">
	      <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Congrats!</h4>
            </div>
            <div class="modal-body">
              <p>You fixed all the bugs in <span id="clicks"></span> clicks!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onClick="reset_game()">Close</button>
            </div>
          </div>
		</div>
	  </div>
	  
	  <span id="console"></span>
	  <h1>Fix The Bugs!<br><span id="clicksFront"></span></h1>
	  <div id="bugs"></div>
	  <button class="btn btn-info" onClick="reset_game()">Reset</button>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="./script.js"></script>
</html>
